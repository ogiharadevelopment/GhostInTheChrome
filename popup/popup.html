<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-message="popupTitle">Ghost In The Chrome</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h3 data-message="popupTitle">Ghost In The Chrome</h3>
    <p data-message="popupDescription">ページをスクロールすると履歴とブックマークが表示されます。</p>
    
    <div class="status-section">
      <div class="status-indicator">
        <span class="status-label">状態:</span>
        <span id="statusText" class="status-value" data-message="popupStatusDisabled">無効</span>
      </div>
    </div>
    
    <div class="dark-mode-section">
      <div class="dark-mode-indicator">
        <span class="dark-mode-label" data-message="popupDarkMode">ダークモード:</span>
        <div class="toggle-container">
          <input type="checkbox" id="darkModeToggle" class="toggle-input">
          <label for="darkModeToggle" class="toggle-label">
            <span class="toggle-slider"></span>
            <span class="toggle-text" id="darkModeText"></span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="auto-open-section">
      <div class="auto-open-indicator">
        <span class="auto-open-label" data-message="popupAutoOpenOnHover">マウスオーバーで自動表示:</span>
        <div class="toggle-container">
          <input type="checkbox" id="autoOpenOnHoverToggle" class="toggle-input">
          <label for="autoOpenOnHoverToggle" class="toggle-label">
            <span class="toggle-slider"></span>
            <span class="toggle-text" id="autoOpenOnHoverText"></span>
          </label>
        </div>
      </div>
    </div>
    
    <div class="button-section">
      <button id="toggleExtension" class="toggle-btn">
        <span data-message="popupEnable">拡張機能を有効にする</span>
      </button>
      <button id="openOptions" class="settings-btn">
        <span data-message="popupOpenSettings">設定を開く</span>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
